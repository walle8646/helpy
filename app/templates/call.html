{% extends "base.html" %}

{% block title %}Consulenza in Corso - Helpy{% endblock %}

{% block content %}
<style>
    .call-container {
        max-width: 100%;
        height: calc(100vh - 80px);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        background: #1a1a2e;
    }
    
    /* Video Grid */
    .video-grid {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        padding: 10px;
        position: relative;
    }
    
    .video-grid.has-remote {
        grid-template-columns: 1fr 1fr;
    }
    
    /* Video Players */
    .video-player {
        position: relative;
        background: #16213e;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .video-player video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .video-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
    }
    
    .video-placeholder {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #8b92a8;
    }
    
    .video-placeholder i {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
    }
    
    /* Controls Bar */
    .controls-bar {
        background: #0f1419;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .control-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        transition: all 0.3s;
        color: white;
    }
    
    .control-btn.mic {
        background: #4a5568;
    }
    
    .control-btn.mic.active {
        background: #667eea;
    }
    
    .control-btn.camera {
        background: #4a5568;
    }
    
    .control-btn.camera.active {
        background: #667eea;
    }
    
    .control-btn.end-call {
        background: #ef4444;
        width: 64px;
        height: 64px;
    }
    
    .control-btn:hover {
        transform: scale(1.1);
    }
    
    .control-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    /* Connection Status */
    .connection-status {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 0.9rem;
        z-index: 100;
    }
    
    .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
    }
    
    .status-dot.connecting {
        background: #fbbf24;
    }
    
    .status-dot.disconnected {
        background: #ef4444;
    }
    
    /* Call Timer */
    .call-timer {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        min-width: 200px;
        text-align: center;
    }
    
    .call-timer.warning {
        background: rgba(239, 68, 68, 0.9);
        animation: timerPulse 1s ease-in-out infinite;
    }
    
    .call-timer-label {
        font-size: 0.75rem;
        opacity: 0.8;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .call-timer-time {
        font-size: 1.5rem;
        font-family: 'Courier New', monospace;
        font-weight: bold;
    }
    
    @keyframes timerPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    /* Loading Overlay */
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 1000;
    }
    
    .loading-overlay .spinner {
        font-size: 3rem;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>

<div class="call-container">
    <!-- Call Timer -->
    <div class="call-timer" id="callTimer">
        <div class="call-timer-label">Tempo rimanente</div>
        <div class="call-timer-time" id="timerDisplay">--:--</div>
    </div>
    
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <div class="status-dot connecting" id="statusDot"></div>
        <span id="statusText">Connessione in corso...</span>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <i class="fas fa-spinner spinner"></i>
        <p style="margin-top: 1rem; font-size: 1.2rem;">Inizializzazione chiamata...</p>
    </div>
    
    <!-- Video Grid -->
    <div class="video-grid" id="videoGrid">
        <!-- Local Video -->
        <div class="video-player" id="localPlayer">
            <div class="video-label">Tu</div>
            <div class="video-placeholder">
                <i class="fas fa-user"></i>
                <p>Video locale</p>
            </div>
        </div>
        
        <!-- Remote Video (appears when other user joins) -->
        <div class="video-player" id="remotePlayer" style="display: none;">
            <div class="video-label" id="remoteLabel">In attesa...</div>
            <div class="video-placeholder">
                <i class="fas fa-user-friends"></i>
                <p>In attesa del partecipante...</p>
            </div>
        </div>
    </div>
    
    <!-- Controls Bar -->
    <div class="controls-bar">
        <button class="control-btn mic active" id="micBtn" title="Microfono">
            <i class="fas fa-microphone"></i>
        </button>
        
        <button class="control-btn camera active" id="cameraBtn" title="Videocamera">
            <i class="fas fa-video"></i>
        </button>
        
        <button class="control-btn end-call" id="endCallBtn" title="Termina chiamata">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>
</div>

<!-- Agora RTC SDK -->
<script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.20.0.js"></script>

<script>
    const bookingId = {{ booking.id }};
    const bookingDuration = {{ booking.duration_minutes }};
    const maxCallDuration = bookingDuration + 10; // Durata + 10 minuti extra
    
    let client = null;
    let localTracks = {
        video: null,
        audio: null
    };
    let remoteUsers = {};
    let callStartTime = null;
    let timerInterval = null;
    
    // UI Elements
    const loadingOverlay = document.getElementById('loadingOverlay');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const videoGrid = document.getElementById('videoGrid');
    const localPlayer = document.getElementById('localPlayer');
    const remotePlayer = document.getElementById('remotePlayer');
    const remoteLabel = document.getElementById('remoteLabel');
    const micBtn = document.getElementById('micBtn');
    const cameraBtn = document.getElementById('cameraBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const callTimer = document.getElementById('callTimer');
    const timerDisplay = document.getElementById('timerDisplay');
    
    // Start/Stop Recording functions
    async function startRecording() {
        try {
            const response = await fetch(`/api/booking/${bookingId}/recording/start`, {
                method: 'POST'
            });
            
            if (response.ok) {
                const data = await response.json();
                console.log('üìπ Recording avviato:', data.recording_sid);
                return true;
            } else {
                const error = await response.json();
                // Se il recording √® gi√† attivo, non √® un errore (l'altro utente l'ha gi√† avviato)
                if (error.detail === "Recording gi√† avviato") {
                    console.log('‚ÑπÔ∏è Recording gi√† attivo (avviato dall\'altro utente)');
                    return true;
                }
                console.error('‚ùå Errore avvio recording:', error.detail);
                return false;
            }
        } catch (error) {
            console.error('‚ùå Errore start recording:', error);
            return false;
        }
    }
    
    async function stopRecording() {
        try {
            const response = await fetch(`/api/booking/${bookingId}/recording/stop`, {
                method: 'POST'
            });
            
            if (response.ok) {
                const data = await response.json();
                console.log('‚úÖ Recording completato:', data.recording_url);
                return true;
            } else {
                const error = await response.json();
                // Se il recording non era attivo, l'altro utente l'ha gi√† fermato
                if (error.detail === "Nessun recording attivo") {
                    console.log('‚ÑπÔ∏è Recording gi√† fermato (dall\'altro utente)');
                    return true;
                }
                console.error('‚ùå Errore stop recording:', error.detail);
                return false;
            }
        } catch (error) {
            console.error('‚ùå Errore stop recording:', error);
            return false;
        }
    }
    
    // Start call timer
    function startCallTimer() {
        callStartTime = Date.now();
        
        timerInterval = setInterval(() => {
            const elapsedSeconds = Math.floor((Date.now() - callStartTime) / 1000);
            const remainingSeconds = (maxCallDuration * 60) - elapsedSeconds;
            
            if (remainingSeconds <= 0) {
                // Tempo scaduto - termina call automaticamente
                clearInterval(timerInterval);
                alert('Il tempo della consulenza √® terminato. La chiamata verr√† chiusa.');
                leaveCall().then(() => {
                    window.location.href = '/profile';
                });
                return;
            }
            
            // Calcola minuti e secondi rimanenti
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            
            // Aggiorna display
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            // Avviso quando mancano 5 minuti
            if (remainingSeconds === 300) {
                alert('‚è∞ Attenzione: mancano 5 minuti alla fine della consulenza');
            }
            
            // Avviso quando manca 1 minuto
            if (remainingSeconds === 60) {
                alert('‚è∞ Attenzione: manca 1 minuto alla fine della consulenza');
            }
            
            // Cambia colore quando mancano 3 minuti (rosso lampeggiante)
            if (remainingSeconds <= 180) {
                callTimer.classList.add('warning');
            } else {
                callTimer.classList.remove('warning');
            }
        }, 1000); // Aggiorna ogni secondo
    }
    
    // Initialize Agora
    async function initializeCall() {
        try {
            // Get Agora token from backend
            const response = await fetch(`/api/booking/${bookingId}/agora-token`);
            if (!response.ok) {
                throw new Error('Failed to get Agora token');
            }
            
            const data = await response.json();
            console.log('Agora credentials:', data);
            
            // Create Agora client
            client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
            
            // Event listeners
            client.on("user-published", handleUserPublished);
            client.on("user-unpublished", handleUserUnpublished);
            client.on("user-left", handleUserLeft);
            
            // Join channel
            await client.join(data.app_id, data.channel_name, data.token, data.uid);
            updateStatus('connected', 'Connesso');
            
            // Create local tracks
            localTracks.audio = await AgoraRTC.createMicrophoneAudioTrack();
            localTracks.video = await AgoraRTC.createCameraVideoTrack();
            
            // Play local video
            localTracks.video.play('localPlayer');
            
            // Publish local tracks
            await client.publish([localTracks.audio, localTracks.video]);
            
            // Start call timer
            startCallTimer();
            
            // Avvia registrazione automaticamente
            await startRecording();
            
            loadingOverlay.style.display = 'none';
            
        } catch (error) {
            console.error('Error initializing call:', error);
            alert('Errore durante l\'inizializzazione della chiamata: ' + error.message);
            updateStatus('disconnected', 'Errore di connessione');
        }
    }
    
    // Handle remote user published
    async function handleUserPublished(user, mediaType) {
        remoteUsers[user.uid] = user;
        await client.subscribe(user, mediaType);
        
        if (mediaType === 'video') {
            remotePlayer.style.display = 'block';
            videoGrid.classList.add('has-remote');
            user.videoTrack.play('remotePlayer');
            remoteLabel.textContent = 'Partecipante';
        }
        
        if (mediaType === 'audio') {
            user.audioTrack.play();
        }
    }
    
    // Handle remote user unpublished
    function handleUserUnpublished(user, mediaType) {
        if (mediaType === 'video' && user.videoTrack) {
            user.videoTrack.stop();
        }
    }
    
    // Handle remote user left
    function handleUserLeft(user) {
        delete remoteUsers[user.uid];
        remotePlayer.style.display = 'none';
        videoGrid.classList.remove('has-remote');
    }
    
    // Toggle microphone
    micBtn.addEventListener('click', () => {
        const isEnabled = localTracks.audio.enabled;
        localTracks.audio.setEnabled(!isEnabled);
        micBtn.classList.toggle('active');
        micBtn.querySelector('i').className = isEnabled ? 'fas fa-microphone-slash' : 'fas fa-microphone';
    });
    
    // Toggle camera
    cameraBtn.addEventListener('click', () => {
        const isEnabled = localTracks.video.enabled;
        localTracks.video.setEnabled(!isEnabled);
        cameraBtn.classList.toggle('active');
        cameraBtn.querySelector('i').className = isEnabled ? 'fas fa-video-slash' : 'fas fa-video';
    });
    
    // End call
    endCallBtn.addEventListener('click', async () => {
        if (confirm('Sei sicuro di voler terminare la chiamata?')) {
            await leaveCall();
            window.location.href = '/profile';
        }
    });
    
    // Leave call
    async function leaveCall() {
        // Stop recording
        await stopRecording();
        
        // Stop timer
        if (timerInterval) {
            clearInterval(timerInterval);
        }
        
        for (let trackName in localTracks) {
            const track = localTracks[trackName];
            if (track) {
                track.stop();
                track.close();
            }
        }
        
        if (client) {
            await client.leave();
        }
    }
    
    // Update connection status
    function updateStatus(status, text) {
        statusDot.className = `status-dot ${status}`;
        statusText.textContent = text;
    }
    
    // Initialize on page load
    initializeCall();
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', leaveCall);
</script>
{% endblock %}
