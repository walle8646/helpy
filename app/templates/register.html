<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - Helpy</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
            <img src="https://i.imgur.com/4M34hi2.png" alt="Helpy Logo" class="navbar-logo">
            <a href="/" class="navbar-title">Helpy</a>
        </div>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="/login" class="register-btn" style="background: #1746a2;">Login</a>
        </div>
    </nav>

    <div style="max-width: 500px; margin: 120px auto; padding: 48px; background: white; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
        
        <!-- FORM REGISTRAZIONE -->
        <div id="registerStep">
            <h1 style="text-align: center; margin-bottom: 32px; color: #1a1a1a;">‚ú® Registrati su Helpy</h1>
            
            <form id="registerForm">
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1a1a1a;">Nome *</label>
                    <input type="text" name="nome" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                </div>

                <!-- ‚úÖ AGGIUNGI CAMPO COGNOME -->
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1a1a1a;">Cognome</label>
                    <input type="text" name="cognome" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1a1a1a;">Email *</label>
                    <input type="email" name="email" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                </div>

                <div style="margin-bottom: 32px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1a1a1a;">Password *</label>
                    <input type="password" name="password" required minlength="6" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;">
                    <small style="color: #666; font-size: 14px;">Minimo 6 caratteri</small>
                </div>

                <div id="registerError" style="display: none; background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center;"></div>

                <button type="submit" class="hero-btn" style="width: 100%; padding: 14px; border: none; cursor: pointer; font-size: 18px; font-weight: 600;">
                    Registrati
                </button>
            </form>

            <p style="text-align: center; margin-top: 24px; color: #666;">
                Hai gi√† un account? <a href="/login" style="color: #667eea; font-weight: 600;">Accedi</a>
            </p>
        </div>

        <!-- FORM VERIFICA EMAIL -->
        <div id="verifyStep" style="display: none;">
            <h1 style="text-align: center; margin-bottom: 16px; color: #1a1a1a;">üìß Verifica Email</h1>
            <p style="text-align: center; color: #666; margin-bottom: 32px;">
                Abbiamo inviato un codice a 6 cifre a <strong id="verifyEmail"></strong>
            </p>

            <form id="verifyForm">
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #1a1a1a; text-align: center;">Inserisci il codice</label>
                    <input 
                        type="text" 
                        name="code" 
                        id="verifyCode" 
                        required 
                        maxlength="6"
                        pattern="[0-9]{6}"
                        placeholder="000000"
                        style="width: 100%; padding: 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 28px; text-align: center; letter-spacing: 8px; font-weight: bold;"
                    >
                </div>

                <div id="verifyError" style="display: none; background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center;"></div>

                <button type="submit" class="hero-btn" style="width: 100%; padding: 14px; border: none; cursor: pointer; font-size: 18px; font-weight: 600;">
                    Verifica Email
                </button>
            </form>

            <p style="text-align: center; margin-top: 24px; color: #666;">
                Non hai ricevuto il codice? 
                <a href="#" id="resendBtn" style="color: #667eea; font-weight: 600;">Invia di nuovo</a>
            </p>
        </div>

    </div>

    <script>
    let userEmail = '';

    // HANDLE REGISTRAZIONE
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const errorDiv = document.getElementById('registerError');
        userEmail = formData.get('email');
        
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok && data.requires_verification) {
                // Mostra form verifica
                document.getElementById('registerStep').style.display = 'none';
                document.getElementById('verifyStep').style.display = 'block';
                document.getElementById('verifyEmail').textContent = userEmail;
            } else if (response.ok) {
                window.location.href = data.redirect_url || '/profile';
            } else {
                // ‚úÖ GESTISCI EMAIL GI√Ä REGISTRATA
                if (data.show_login_link) {
                    errorDiv.innerHTML = `
                        ${data.message || data.error}<br>
                        <a href="${data.redirect_url}" style="color: #667eea; font-weight: 600; text-decoration: underline;">
                            Vai al Login ‚Üí
                        </a>
                    `;
                } else {
                    errorDiv.textContent = data.error || 'Errore durante la registrazione';
                }
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = 'Errore di connessione. Riprova.';
            errorDiv.style.display = 'block';
        }
    });

    // HANDLE VERIFICA
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const code = document.getElementById('verifyCode').value;
        const errorDiv = document.getElementById('verifyError');
        
        const formData = new FormData();
        formData.append('email', userEmail);
        formData.append('code', code);
        
        try {
            const response = await fetch('/api/verify-email', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                window.location.href = data.redirect_url || '/profile';
            } else {
                errorDiv.textContent = data.error || 'Codice non valido';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = 'Errore di connessione. Riprova.';
            errorDiv.style.display = 'block';
        }
    });

    // HANDLE REINVIO CODICE
    document.getElementById('resendBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('email', userEmail);
        
        try {
            const response = await fetch('/api/resend-verification', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert('‚úÖ Codice inviato nuovamente! Controlla la tua email.');
            } else {
                alert('‚ùå ' + (data.error || 'Errore. Riprova.'));
            }
        } catch (error) {
            alert('‚ùå Errore di connessione. Riprova.');
        }
    });
    </script>

</body>
</html>
